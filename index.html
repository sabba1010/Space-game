<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ENVO - Space Invaders</title>
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="Styles/main.css">
    <link rel="icon" href="http://www.unixstickers.com/image/cache/data/stickers/spaceinvaders/Space-medium-invader.sh-600x600.png">
  </head>
  <body>
    <!-- Landing Page -->
    <div id="landing-page" class="landing-page">
      <canvas id="logo-canvas" width="800" height="600"></canvas>
      <div style="display:flex;gap:16px;">
        <button id="play-btn" class="play-button">PLAY GAME</button>
        <button id="scene-btn" class="scene-button">VIEW SCENE</button>
      </div>
    </div>

    <!-- Game Page -->
    <div id="game-page" class="game-page hidden">
      <div id="game-info">
        <div id="lives-display">LIVES: 3</div>
        <div id="score-display">SCORE: 0</div>
      </div>
      <canvas id="game-canvas"></canvas>
    </div>

    <!-- Win Screen -->
    <div id="win-screen" class="win-screen hidden">
      <div class="contact-box">
        <h1>THANKS FOR PLAYING</h1>
        <div class="contact-info">
          <p>EMAIL: INFO@ENVO.COM</p>
          <p>WEBSITE: WWW.ENVO.COM</p>
          <p>PHONE: +1-555-0100</p>
        </div>
        <button id="restart-btn" class="play-button">PLAY AGAIN</button>
      </div>
    </div>

    <script type="text/javascript" src="Scripts/script.js"></script>
  </body>
</html>
